{% extends "tasks/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5" style="height: 100%">
        <div class="col-md-4">
            <h3>In progress</h3>
            {% if tasks %}
                <div class="list-group">
                    {% for task in tasks %}
                        <a href="{% url 'progress' task.id %}"
                           class="list-group-item list-group-item-action{% if task.progress %} list-group-item-danger{% endif %}"><b>{{ task.title }}</b>
                            {% if task.memo %} - {{ task.memo|truncatechars:30 }}{% endif %}</a>
                    {% endfor %}
                </div>
            {% else %}
                <div class="text-center">
                    <h2>Start now! Drag your tasks here.</h2>
                    <br>
                </div>
            {% endif %}
        </div>
    </div>


{% endblock %}
